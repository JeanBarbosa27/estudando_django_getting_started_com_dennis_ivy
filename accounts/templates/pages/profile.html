{% extends 'base.html' %}
{% load static %}

{% block head_title %}Profile page | {{request.user}}{% endblock head_title %}
{% block content %}
    <style>
        .profile-pic{
            max-width: 200px;
            max-height:200px;
            margin: 0 auto;
            border-radius: 50%;
        }
    </style>
    <br>
    <div class="row">
        <div class="col-md-3">
            <div class="card card-body">
                <a
                    class="btn btn-warning"
                    href="{% url 'dashboard' %}"
                > &#8592; Back to Profile</a>
                <hr>
                <h3 style="text-align: center">Account Settings</h3>
                <hr>
                <img
                    src="{{request.user.customer.profile_picture.url}}"
                    alt="Profile image of {{request.user}}"
                    class="profile-pic"
                />
                </div>
            </div>
            <div class="col-md-9">
                <div class="card card-body">

                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form.as_p}}

                        <input
                            type="submit"
                            name="Update Information"
                            class="btn btn-primary"
                        />
                    </form>
                </div>
            </div>
        </div>
{% endblock content %}
